<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Style -->
    <link rel="stylesheet" href="acetss/stile.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <form name="form_main">
      <div id="main">
        <div id="backgroud">
          <div id="cronometro">
            <span id="hora">00</span>:<span id="min">00</span>:<span id="seg"
              >00</span
            >
          </div>
          <div id="buttons">
            <button type="button" name="start" class="button">
              <img src="acetss/icones/icons8-reproduzir-48.png" alt="" />
            </button>
            <button type="button" name="pause" class="button">
              <img src="acetss/icones/icons8-pausa-48.png" alt="" />
            </button>
            <button type="button" name="reset" class="button">
              <img src="acetss/icones/icons8-repetição-48.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="acetss/script.js"></script>
  </body>
</html>
